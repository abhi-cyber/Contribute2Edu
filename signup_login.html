<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body style="background-image: url('assets/img/bgimg.png');">
    
    <div class="container">
        <form class="form" id="login">
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus id="username" placeholder="Username or email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus id="password" placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <br>
            <div>
            
            <input type="radio" id="volunteer_radio" name="login" value="Volunteer">
            <label for="volunteer_radio">Volunteer</label><br>
            </div>
            <div>            
            <input type="radio" id="applicant_radio" name="login" value="Applicant">
            <label for="applicant_radio">Applicant</label><br>
            </div><br>
           <button class="form__button" onclick="fun1()" type="submit">Continue</button>
            <p class="form__text">
                <a href="#" class="form__link">Forgot your password?</a>
            </p>
            
        </form>
    </div>
    
    <script>
    function fun1(){
        var str1=document.getElementById("username").value;
        var str2=document.getElementById("password").value;
    
        if(str1==str2){
            alert(" Username and/or Parrword is Incorrect.")
        }
        
    }
</script>
</body>
